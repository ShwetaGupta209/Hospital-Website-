<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>    <title>Document</title>
    
    <title>Document</title>
    <style>
        body{
            margin: 2% 15%;
        }
    </style>
</head>
<body>
    <h2 style="color: gray; margin-bottom: 20px;">PATIENT'S DETAILS</h2>
    <form>
    <div class="row">
        <div class="form-group col-lg-6">
            
            <label for="FirstName">First Name</label>
            <input type="text" class="form-control" placeholder="Enter First Name">
        </div>
        <div class="form-group col-lg-6">
            
            <label for="LastName">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter Last Name">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            
            <label for="UserName">User Name</label>
            <input type="text" class="form-control" placeholder="Enter UserName">
        </div>
        <div class="form-group col-lg-6">
            
            <label for="Email">Email</label>
            <input type="email" class="form-control" placeholder="Enter Email">
        </div>
    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            
            <label for="Password">Password</label>
            <input type="password" class="form-control" placeholder="Enter Password">
        </div>
        <div class="form-group col-lg-6">
            
            <label for="ConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" placeholder="Confirm Password">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-lg-6">
            
            <label for="D.O.B">Date Of Birth</label>
            <input type="date" class="form-control" >
        </div>

        <div class="form-group " style="margin: 40px auto auto 20px;">
            <label for="Gender">Gender:</label>
            <div class=" form-check-inline" >
                    
                <label class="form-check-label" style="margin-left: 10px;">Male
                    <input type="radio" class="form-check-input" name="optradio">
                </label>
                </div>
                
                <div class="form-check-inline">
                <label class="form-check-label">Female
                    <input type="radio" class="form-check-input" name="optradio">
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" placeholder="Enter your Residential Address">
    </div>

    <div class="row">
        <div class="form-group col-lg-3">
            
            <label for="Country">Country</label>
            <select class="custom-select ">
                <option selected>Select Country</option>
                <option value="1">United States</option>
                <option value="2">India</option>
                <option value="3">Canada</option>
                <option value="4">Japan</option>
                <option value="5">Russia</option>
            </select>
        </div>
        <div class="form-group col-lg-3">
            <label for="City">City</label>
            <input type="text" class="form-control" placeholder="Enter City">
        </div>
         
        <div class="form-group col-lg-3">
            <label for="State/Province">State/Province</label>
            <input type="text" class="form-control" placeholder="Enter State/Province">
        </div>

        <div class="form-group col-lg-3">
            <label for="PostalCode">Postal code</label>
            <input type="text" class="form-control" placeholder="Enter Postal Code">
        </div>


    </div>

    <div class="row">
        <div class="form-group col-lg-6">
            <label for="PhoneNO">Phone No.</label>
            <input type="number" class="form-control" placeholder="Enter Phone No.">
        </div>
    </div>

    <div class="form-group ">
        <label for="Bio">Short Biography</label>
        <input type="text" class="form-control" style="height: 100px;">
    </div>

    <div class="form-group " style="margin: 40px auto auto 20px;">
        <label for="Status">Status:</label>
        <div class=" form-check-inline" >
                
            <label class="form-check-label" style="margin-left: 10px;">Active
                <input type="radio" class="form-check-input" name="optradios">
            </label>
            </div>
            
            <div class="form-check-inline">
            <label class="form-check-label">Inactive
                <input type="radio" class="form-check-input" name="optradios">
            </label>
        </div>
    </div>

    
    </form>
    <a href="Index.html"><button class="btn btn-lg btn-primary" style="width: 20%; margin-left: 40%; border-radius: 360px;">Add Patient</button></a>
</body>
</html>
